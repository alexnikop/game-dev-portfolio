<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alehooleo | Game Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              neon: {
                purple: '#ff2d95',
                cyan: '#00fff5',
                green: '#39ff14',
                orange: '#ff6b00',
                yellow: '#ffea00',
                blue: '#0066ff'
              },
              dark: {
                900: '#0a0a12',
                800: '#12121f',
                700: '#1a1a2e'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
              'glitch': 'glitch 3s infinite',
              'flicker': 'flicker 0.15s infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              glitch: {
                '0%, 90%, 100%': { transform: 'translate(0)' },
                '92%': { transform: 'translate(-2px, 2px)' },
                '94%': { transform: 'translate(2px, -2px)' },
                '96%': { transform: 'translate(-2px, -2px)' },
                '98%': { transform: 'translate(2px, 2px)' },
              },
              flicker: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        overflow-x: hidden;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #0a0a12;
        color: #e5e5e5;
        /* Arcade Grid Background with Perspective */
        background-image: 
          /* Primary grid - hot pink */
          linear-gradient(rgba(255, 45, 149, 0.25) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 45, 149, 0.25) 1px, transparent 1px),
          /* Secondary smaller grid - cyan accent */
          linear-gradient(rgba(0, 255, 245, 0.08) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 245, 0.08) 1px, transparent 1px),
          /* Horizon glow */
          radial-gradient(ellipse 120% 60% at 50% 100%, rgba(255, 45, 149, 0.15) 0%, transparent 50%),
          radial-gradient(ellipse 80% 40% at 50% 0%, rgba(0, 255, 245, 0.1) 0%, transparent 40%);
        background-size: 60px 60px, 60px 60px, 20px 20px, 20px 20px, 100% 100%, 100% 100%;
        background-position: center top;
        background-attachment: fixed;
      }
      
      /* CRT Scanline Effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0) 0px,
          rgba(0, 0, 0, 0) 2px,
          rgba(0, 0, 0, 0.15) 2px,
          rgba(0, 0, 0, 0.15) 4px
        );
        pointer-events: none;
        z-index: 50;
        opacity: 0.4;
      }
      
      /* Vignette + CRT Curve Effect */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at center, transparent 0%, rgba(10,10,18,0.4) 60%, rgba(10,10,18,0.95) 100%),
          linear-gradient(to bottom, rgba(0, 255, 245, 0.03) 0%, transparent 5%);
        pointer-events: none;
        z-index: -1;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
        border-left: 1px solid rgba(255,255,255,0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 2px solid #050505;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff2d95;
        box-shadow: 0 0 10px #ff2d95;
      }
      .gradient-text {
        background: linear-gradient(135deg, #ff2d95 0%, #ffea00 50%, #00fff5 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 20px rgba(255, 45, 149, 0.4));
      }
      
      /* Gamey Tech Corners */
      .tech-border {
        clip-path: polygon(
          20px 0, 100% 0, 
          100% calc(100% - 20px), calc(100% - 20px) 100%, 
          0 100%, 0 20px
        );
      }
      
      .tech-border-sm {
        clip-path: polygon(
          10px 0, 100% 0, 
          100% calc(100% - 10px), calc(100% - 10px) 100%, 
          0 100%, 0 10px
        );
      }

      .tech-border-inverse {
        clip-path: polygon(
          0 0, calc(100% - 20px) 0, 
          100% 20px, 100% 100%, 
          20px 100%, 0 calc(100% - 20px)
        );
      }
      
      /* Glitch text effect */
      .glitch-text {
        position: relative;
        animation: glitch 3s infinite;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        color: #00fff5;
        animation: glitch-1 0.3s infinite;
        clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
        transform: translate(-2px, -2px);
        opacity: 0.8;
      }
      .glitch-text::after {
        color: #ff2d95;
        animation: glitch-2 0.3s infinite;
        clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
        transform: translate(2px, 2px);
        opacity: 0.8;
      }
      @keyframes glitch-1 {
        0%, 100% { transform: translate(0); }
        20% { transform: translate(-3px, 3px); }
        40% { transform: translate(-3px, -3px); }
        60% { transform: translate(3px, 3px); }
        80% { transform: translate(3px, -3px); }
      }
      @keyframes glitch-2 {
        0%, 100% { transform: translate(0); }
        20% { transform: translate(3px, -3px); }
        40% { transform: translate(3px, 3px); }
        60% { transform: translate(-3px, -3px); }
        80% { transform: translate(-3px, 3px); }
      }
      
      /* Pixel corner decorations */
      .pixel-corners {
        position: relative;
      }
      .pixel-corners::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 8px;
        height: 8px;
        border-top: 3px solid #ff2d95;
        border-left: 3px solid #ff2d95;
        box-shadow: 0 0 10px rgba(255, 45, 149, 0.5);
      }
      .pixel-corners::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 8px;
        height: 8px;
        border-bottom: 3px solid #00fff5;
        border-right: 3px solid #00fff5;
        box-shadow: 0 0 10px rgba(0, 255, 245, 0.5);
      }
      
      /* Neon glow effects */
      .neon-glow-pink {
        box-shadow: 0 0 5px #ff2d95, 0 0 20px rgba(255, 45, 149, 0.4), inset 0 0 20px rgba(255, 45, 149, 0.1);
      }
      .neon-glow-cyan {
        box-shadow: 0 0 5px #00fff5, 0 0 20px rgba(0, 255, 245, 0.4), inset 0 0 20px rgba(0, 255, 245, 0.1);
      }
      .neon-glow-green {
        box-shadow: 0 0 5px #39ff14, 0 0 20px rgba(57, 255, 20, 0.4), inset 0 0 20px rgba(57, 255, 20, 0.1);
      }
      
      /* Arcade button style */
      .arcade-btn {
        position: relative;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: all 0.15s ease;
      }
      .arcade-btn:hover {
        transform: scale(1.02);
      }
      .arcade-btn:active {
        transform: scale(0.98) translateY(2px);
      }
      
      /* XP Bar style */
      .xp-bar {
        background: linear-gradient(90deg, 
          #39ff14 0%, 
          #00fff5 50%, 
          #ff2d95 100%
        );
        box-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
      }
      
      /* Floating pixel decoration */
      .pixel-float {
        position: fixed;
        width: 4px;
        height: 4px;
        background: #ff2d95;
        box-shadow: 0 0 10px #ff2d95;
        animation: float 6s ease-in-out infinite;
        pointer-events: none;
        z-index: 1;
      }
    </style>
