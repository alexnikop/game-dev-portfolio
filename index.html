<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex Vector | Game Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              neon: {
                purple: '#b026ff',
                cyan: '#00f3ff',
                green: '#00ff9d'
              },
              dark: {
                900: '#050505',
                800: '#121212',
                700: '#1c1c1c'
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #050505;
        color: #e5e5e5;
        /* Cyberpunk Grid Background - More Visible */
        background-image: 
          linear-gradient(rgba(176, 38, 255, 0.15) 1px, transparent 1px),
          linear-gradient(90deg, rgba(176, 38, 255, 0.15) 1px, transparent 1px),
          radial-gradient(ellipse at 50% 0%, rgba(176, 38, 255, 0.08) 0%, transparent 60%);
        background-size: 40px 40px, 40px 40px, 100% 100%;
        background-position: center top;
        background-attachment: fixed;
      }
      
      /* Scanline Effect */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.3) 50%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
        opacity: 0.15;
      }
      
      /* Vignette */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, transparent 0%, rgba(5,5,5,0.95) 100%);
        pointer-events: none;
        z-index: -1;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
        border-left: 1px solid rgba(255,255,255,0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border: 2px solid #050505;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b026ff;
      }
      .gradient-text {
        background: linear-gradient(to right, #b026ff, #00f3ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Gamey Tech Corners */
      .tech-border {
        clip-path: polygon(
          20px 0, 100% 0, 
          100% calc(100% - 20px), calc(100% - 20px) 100%, 
          0 100%, 0 20px
        );
      }
      
      .tech-border-sm {
        clip-path: polygon(
          10px 0, 100% 0, 
          100% calc(100% - 10px), calc(100% - 10px) 100%, 
          0 100%, 0 10px
        );
      }

      .tech-border-inverse {
        clip-path: polygon(
          0 0, calc(100% - 20px) 0, 
          100% 20px, 100% 100%, 
          20px 100%, 0 calc(100% - 20px)
        );
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
